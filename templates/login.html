{% extends 'index.html' %}

{% block title %} Login Page - MedQuiz {% endblock title %}


{% block content %}


      <h1 class="diplay-2 fw-normal text-center my-4">Login</h1>
      <div class="container">
    </div>
    <div class="row row-cols-sm-1 row-cols-lg-3 container">
      <div class="col-12">
        
      </div>
           {% for message in messages %}
           <h5 class="text-danger">{{message}}</h5>
           {% endfor %}
      <div class="col-12">
        <form method="POST" action="">
          {% csrf_token %}
            <div class="mb-3 mx-auto p-2 my-5">
              <label for="exampleInputEmail1" class="form-label visually-hidden">Email address</label>
              <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email address" required>
            </div>
            <div class="mb-3 mx-auto p-2">
              <label for="exampleInputPassword1" class="form-label visually-hidden">Password</label>
              <input type="password" name="password"  class="form-control" id="exampleInputPassword1" placeholder="Password" required>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Remember me</label>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <p class="fw-light my-2">Not Registered? <a href="{% url 'register' %}">Register Here</a> </p>

          </form>
      </div>
      <div class="col-12">
    
      </div>
    </div>
  
   

    {% endblock content %}
