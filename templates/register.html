{% extends 'index.html' %}

{% block title %} Register Page - MedQuiz {% endblock title %}


{% block content %}


 

      <h1 class="diplay-2 fw-normal text-center my-4">Register</h1>
      <div class="container">
    </div>
    <div class="row row-cols-sm-1 row-cols-lg-3 container">
      <div class="col-12">
      </div>
      <div class="col-12">
        <div>
          {% for message in messages %}
          <h5 class="text-danger fw-normal">{{message}}</h5>
          {% endfor %}
        </div>
    
     
      <div class="col-12">
        <form method="POST" action="">
          {% csrf_token %}
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label visually-hidden">Username</label>
            <input type="username" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Username" required>
          </div>
            <div class="mb-3">
              <label for="exampleInputEmail2" class="form-label visually-hidden">Email address</label>
              <input type="email" name="email" class="form-control" id="exampleInputEmail2" aria-describedby="emailHelp" placeholder="Email" required>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label visually-hidden">Password</label>
              <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword2" class="form-label visually-hidden">Re-Type Password</label>
              <input type="password" name="password2" class="form-control" id="exampleInputPassword2" placeholder="Re-type Password" required>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
              <label class="form-check-label" for="exampleCheck1"><a href="{% url 'terms_conditions' %}">Terms and Conditions</a></label>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
            <p class="fw-light my-2">Already a user? <a href="{% url 'login' %}">Login</a> </p>
          </form>
      </div>
      <div class="col-12"></div>
    </div>
  </div> 
 

{%  endblock content %}
