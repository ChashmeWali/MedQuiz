name: Build and Deploy Jekyll Site

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Ruby and Jekyll
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1
      - run: gem install jekyll

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.8

      - name: Create virtual environment
        run: python -m venv /home/nida/MedQuiz/MedQuiz/Menv

      - name: Activate virtual environment and install dependencies
        run: |
          source /home/nida/MedQuiz/MedQuiz/Menv/bin/activate
          pip install -r MedQuiz/requirements.txt

      - name: Build Jekyll site
        run: jekyll build

      - name: Deploy to GitHub Pages
        uses: actions/deploy-to-github-pages@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          publish-dir: ./_site
          site-name: Build and Deploy Jekyll Site
